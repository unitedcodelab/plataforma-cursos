version: '3'

services:
  web:
    image: "python:3.11.9-bullseye"
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./src:/src
      - ./.env:/.env
    ports:
      - "8000:8000"
    depends_on:
      - db


  db:
    image: "postgres:16.3-bullseye"
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}