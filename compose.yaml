version: "3.9"

services:
  web:
    image: "python:3.11.9-bullseye"
    build: .
    command: ["python", "manage.py", "collectstatic", "--noinput"]
    command: ["python", "manage.py", "migrate"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./src:/src
      - ./.env:/.env
    ports:
      - "8000:8000"
